<div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="card-title text-center mb-4">Gestión de Categorías</h2>
  
      <!-- Barra de búsqueda -->
      <div class="mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar categorías..."
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
        />
      </div>
  
      <!-- Tabla de categorías -->
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of filteredCategories">
            <td>{{ category.id }}</td>
            <td>{{ category.category }}</td>
            <td>
              <button
                class="btn btn-warning btn-sm me-2"
                (click)="editarCategoria(category)"
              >
                Editar
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="eliminarCategoria(category.id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Botón para añadir categoría -->
      <div class="text-center mt-4">
        <button class="btn btn-primary" (click)="abrirFormularioAnadir()">
          Añadir Categoría
        </button>
      </div>
    </div>
  
    <!-- Formulario de añadir/editar como modal -->
    <div *ngIf="mostrandoFormulario" class="modal-overlay">
      <div class="modal-card">
        <h3 class="modal-title text-center">
          {{ isEditing ? 'Editar Categoría' : 'Añadir Categoría' }}
        </h3>
        <form (ngSubmit)="guardarCategoria()">
          <div class="mb-3">
            <label for="nombreCategoria" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombreCategoria"
              class="form-control"
              [(ngModel)]="categoriaActual.category"
              name="nombreCategoria"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="cerrarFormulario()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
