<div class="container">
    <h1>Gestión de Flags</h1>
  
    <div class="fixed-top bg-light p-3 border-bottom shadow">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mx-2" routerLink="/add-flag">
            Add Flag
          </button>
          <button
            class="btn btn-warning mx-2"
            [routerLink]="['/edit-flag', selectedFlag?.id]"
            [disabled]="!selectedFlag"
          >
            Update Flag
          </button>
          <button
            class="btn btn-danger mx-2"
            [disabled]="!selectedFlag"
            (click)="deleteFlag(selectedFlag?.id)"
          >
            Delete Flag
          </button>
        </div>
      </div>

      <div style="height: 80px;"></div>
    <!-- Barra de búsqueda -->
    <div class="container mt-4">
        <!-- Barra de búsqueda -->
        <div class="search-bar mb-3">
          <input
            type="text"
            placeholder="Buscar flags..."
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            class="form-control"
          />
        </div>
      
        <!-- Tabla de flags -->
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre del Flag</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let flag of paginatedFlags"
              [class.table-active]="flag === selectedFlag"
              (click)="selectFlag(flag)"
            >
              <td>{{ flag.id }}</td>
              <td>{{ flag.flag }}</td>
            </tr>
          </tbody>
        </table>
      
        <!-- Paginación -->
        <div class="pagination d-flex justify-content-between align-items-center my-3">
          <button
            class="btn btn-primary"
            [disabled]="currentPage === 1"
            (click)="previousPage()"
          >
            Anterior
          </button>
          <span>Página {{ currentPage }} de {{ totalPages }}</span>
          <button
            class="btn btn-primary"
            [disabled]="currentPage === totalPages"
            (click)="nextPage()"
          >
            Siguiente
          </button>
        </div>
    </div>
